<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
</head>

<body>
    <div id="app">
        <div>
            <h2>refサンプル</h2>
            <div style="margin:10px;">
                <input type="text" ref="textRef" value="refのサンプル" v-on:change="textEvent()">
            </div>
            <div style="margin:10px;">
                <label><input type="checkbox" ref="checkboxRef" value="aaa" v-on:change="checkboxEvent()">チェックボックス</label>
            </div>
        </div>

    </div>

    <script src="../../common/js/vue_global.js"></script>
    <script type="module">
       	const { createApp } = Vue;

        createApp({
            data(){
                return{
                }
            },
            methods:{
                textEvent(){
                    alert(this.$refs.textRef.value);
                },
                checkboxEvent(){
                    alert(this.$refs.checkboxRef.checked);
                    alert(this.$refs.checkboxRef.value);
                }
            }
        })
        .mount('#app')
    </script>
</body>

</html>
