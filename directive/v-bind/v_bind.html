<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
    <style>
        .font_red{color:red}
    </style>
</head>

<body>
    <div id="app">
        <p v-bind:class="message_font">{{ message1 }}</p>
        <p :class="message_font">{{ message2 }}</p>
    </div>

    <script src="../../common/js/vue_global.js"></script>
    <script>
		const { createApp } = Vue

        createApp({
            data(){
                return{
                    message1: 'v-bindサンプル',
                    message2: 'v-bindサンプル（省略形）',
                    message_font: 'font_red'
                }
            }
        })
        .mount('#app')
    </script>
</body>

</html>
