<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
</head>

<body>
    <div id="app">
        <p>{{ message }}</p>
        <p v-text="message"></p>
    </div>

    <script src="../../common/js/vue_global.js"></script>
    <script>
		const { createApp } = Vue

        createApp({
            data(){
                return{
                    message: 'Hello, Vue!'
                }
            }
        })
        .mount('#app')
    </script>
</body>

</html>
