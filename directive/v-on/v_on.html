<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
</head>

<body>
    <div id="app">
        <div>
            <input type="button" v-on:click="alert_event()" value="v-onイベント">
        </div>
        <div>
            <input type="button" @click="alert_event()" value="v-onイベント">
        </div>
    </div>

    <script src="../../common/js/vue_global.js"></script>
    <script>
		const { createApp } = Vue

        createApp({
            data(){
                return{
                    alert_message: 'v-onイベントを実施しました。'
                }
            },
            methods:{
                alert_event(){
                    alert(this.alert_message)
                }
            }
        })
        .mount('#app')
    </script>
</body>

</html>
