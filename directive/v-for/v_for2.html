<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
</head>

<body>
    <div id="app">
        <div>
            <h2>v-forを使ったテーブル</h2>
            <table>
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>項目</th>
                        <th>値</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(value, key, index) in sample_object.msg" :key="key">
                        <td><input type="checkbox" v-on:change="checkEvent(index)"></td>
                        <td v-bind:id="index+1">{{ index+1 }}</td>
                        <td v-bind:name="key">{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="../../common/js/vue_global.js"></script>
    <script>
		const { createApp } = Vue

        createApp({
            data(){
                return{
                    sample_object:{
                        msg: {
                            ID001: "abc",
                            ID002: "def",
                            ID003: "ghi",
                        },
                    }
                }
            },
            methods:{
                checkEvent(index){
                    alert(index)
                }
            }
        })
        .mount('#app')
    </script>
</body>

</html>
