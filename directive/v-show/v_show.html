<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
</head>

<body>
    <div id="app">
        <div v-show="vValue=='OK'">
            v-show:{{ vValue }}
        </div>
        <div v-show="vValue=='NG'">
            v-show:{{ vValue }}
        </div>
        <div v-show="vValue=='init'">
            v-show:{{ vValue }}
        </div>
        <div>
            <input type="button" v-on:click="counterEvent()" value="change">
        </div>
    </div>

    <script src="../../common/js/vue_global.js"></script>
    <script>
		const { createApp } = Vue

        createApp({
            data(){
                return{
                    vValue:'init',
                    count: 0
                }
            },
            methods:{
                counterEvent(){
                    this.count += 1
                    if(this.count % 3 == 1){
                        this.vValue = 'OK'
                    }
                    else if(this.count % 3 == 2){
                        this.vValue = 'NG'
                    }
                    else{
                        this.vValue = 'init'
                    }
                }
            }
        })
        .mount('#app')
    </script>
</body>

</html>
